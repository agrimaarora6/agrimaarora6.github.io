<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailora | View Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Same style.css for consistent design -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="nailora-logo.png" alt="Nailora Logo">
        </div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li> <!-- Updated link to go back to the homepage -->
                <li><a href="#footer-contact">Contact</a></li> <!-- Updated link to scroll to footer contact section -->
            </ul>
        </nav>
    </header>

    <!-- Shop Collection Section -->
    <section class="shop-collection">
        <h2>My Collection</h2>
        <div class="shop-grid">
            <!-- Each nail design with its price -->
            <div class="shop-item">
                <img src="nail1.jpg" alt="Nail Design 1">
                <h3>Autumn Set</h3>
                <p>Price: £8.50</p>
            </div>
            <div class="shop-item">
                <img src="nail2.jpg" alt="Nail Design 2">
                <h3>Summer Set</h3>
                <p>Price: £7.50</p>
            </div>
            <div class="shop-item">
                <img src="nail3.jpg" alt="Nail Design 3">
                <h3>Random Set</h3>
                <p>Price: £6</p>
            </div>
            <div class="shop-item">
                <img src="nail4.jpg" alt="Nail Design 4">
                <h3>Elegant Set</h3>
                <p>Price: £6.50</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="footer-contact">
        <p>&copy; 2024 Nailora | Crafted with love and luxury.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/your-instagram" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/your-facebook" target="_blank">Facebook</a>
        </div>
    </footer>

</body>
</html>
